<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Criar Nova Conta</h1>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1">E-mail</label>
        <input type="email" id="email" required 
               class="border rounded px-3 py-2 w-full">
      </div>
      
      <div>
        <label class="block mb-1">Senha</label>
        <input type="password" id="password" required 
               class="border rounded px-3 py-2 w-full">
      </div>
      
      <div>
        <label class="block mb-1">Confirmar Senha</label>
        <input type="password" id="confirmPassword" required 
               class="border rounded px-3 py-2 w-full">
      </div>
      
      <div class="flex items-center">
        <input type="checkbox" id="terms" required class="mr-2">
        <label for="terms">Aceito os Termos de Serviço</label>
      </div>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Registrar
      </button>
    </form>
    
    <div class="mt-4 text-center">
      <a href="/login.html" class="text-blue-600 hover:text-blue-800">
        Já tem uma conta? Faça login
      </a>
    </div>
  </div>

  <script src="/register.js"></script>
</body>
</html>
