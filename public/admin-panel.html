<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-2xl font-bold mb-6">Painel Administrativo</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-semibold text-blue-800">Total de Usuários</h3>
          <p class="text-2xl" id="totalUsers">0</p>
        </div>
        
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-semibold text-green-800">Receita do Sistema</h3>
          <p class="text-2xl" id="systemRevenue">R$ 0,00</p>
        </div>
        
        <div class="bg-purple-50 p-4 rounded-lg">
          <h3 class="font-semibold text-purple-800">Convites Ativos</h3>
          <p class="text-2xl" id="activeInvites">0</p>
        </div>
      </div>

      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Configurações do Sistema</h2>
        <form id="settingsForm" class="space-y-4">
          <div>
            <label class="block mb-1">Preço do Convite (R$)</label>
            <input type="number" id="invitePrice" class="border rounded px-3 py-2 w-full">
          </div>
          <div>
            <label class="block mb-1">Comissão do Sistema (R$)</label>
            <input type="number" id="systemSplit" class="border rounded px-3 py-2 w-full">
          </div>
          <div>
            <label class="block mb-1">Comissão do Vendedor (R$)</label>
            <input type="number" id="sellerSplit" class="border rounded px-3 py-2 w-full">
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Salvar Configurações
          </button>
        </form>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-4">Fila de Convites</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">Posição</th>
                <th class="py-2 px-4 border-b">Proprietário</th>
                <th class="py-2 px-4 border-b">Convites Restantes</th>
                <th class="py-2 px-4 border-b">Data</th>
              </tr>
            </thead>
            <tbody id="queueTable">
              <!-- Queue items will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin-panel.js"></script>
</body>
</html>
