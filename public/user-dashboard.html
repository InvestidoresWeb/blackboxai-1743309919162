<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-2xl font-bold mb-4">Painel do Usuário</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-semibold text-blue-800">Saldo Disponível</h3>
          <p class="text-2xl" id="userBalance">R$ 0,00</p>
        </div>
        
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-semibold text-green-800">Convites Disponíveis</h3>
          <p class="text-2xl" id="availableInvites">0</p>
        </div>
        
        <div class="bg-purple-50 p-4 rounded-lg">
          <h3 class="font-semibold text-purple-800">Convites Vendidos</h3>
          <p class="text-2xl" id="soldInvites">0</p>
        </div>
      </div>

      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Comprar Convite</h2>
        <p class="mb-4">Preço: <span id="invitePrice">R$ 65,00</span></p>
        <button id="buyInviteBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          <i class="fas fa-shopping-cart mr-2"></i>Comprar Convite
        </button>
        <div id="paymentContainer" class="mt-4 hidden"></div>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Vincular Mercado Pago</h2>
        <button id="connectMpBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          <i class="fab fa-cc-amazon-pay mr-2"></i>Vincular Conta
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Histórico de Transações</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">Data</th>
              <th class="py-2 px-4 border-b">Valor</th>
              <th class="py-2 px-4 border-b">Status</th>
            </tr>
          </thead>
          <tbody id="transactionsTable">
            <!-- Transactions will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/user-dashboard.js"></script>
</body>
</html>
